<h2>16. 常用第三方模块</h2><div class="x-wiki-content x-main-content"><p>除了内建的模块外，Python还有大量的第三方模块。</p>
<p>基本上，所有的第三方模块都会在<a href="https://pypi.python.org/" target="_blank">PyPI - the Python Package Index</a>上注册，只要找到对应的模块名字，即可用pip安装。</p>
<p>此外，在<a href="/wiki/0014316089557264a6b348958f449949df42a6d3a2e542c000/00143186362353505516c5d4e38456fb225c18cc5b54ffb000" target="_blank">安装第三方模块</a>一节中，我们强烈推荐安装<a href="https://www.anaconda.com/" target="_blank">Anaconda</a>，安装后，数十个常用的第三方模块就已经就绪，不用pip手动安装。</p>
<p>本章介绍常用的第三方模块。</p>
